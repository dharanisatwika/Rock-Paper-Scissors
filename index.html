<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <embed src="Audio/bg.mp3" class="bg" id="bg" loop="true" autostart="true" width="2" height="0">
      <div class="score">
        <div class="player-score">
        <img style="width: 50px;margin-left: 15px;margin-top: 40px;border: solid 3px white;" src="/assets/user.png" alt="">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
            <img style="width: 50px;margin-left: 38px;margin-top: 40px;border: solid 3px white;" src="/assets/computer.png" alt="">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <img style="width: 100px;" src="/assets/unnamed.png" alt="">
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <audio src="Audio/myAudio.mp3" id="audio"></audio>
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
      <center>
      <div class="last">
      <p class="p"></p>
      <p class="btn-play-again fadeOut">
        <audio src="Audio/gameover.mp3" id="gameover"></audio>
          PLAY AGAIN</p>
      </div>
    </center>
    </section>

    <script src="app.js"></script>
  </body>
</html>
